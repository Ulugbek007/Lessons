<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        
        <h1 id="heading"></h1>
        
        <button onclick="turnOnLight()">Light on</button>
        <button onclick="turnOffLight()">Light off</button>
        <img id="bulb" src="assets/img/pic_bulboff.gif">
        <hr/>
        
        <!-- Hide element -->
        <button onclick="document.getElementById('paragraph').style.display = 'none'">Hide</button>
        <button onclick="document.getElementById('paragraph').style.display = 'block'">Show</button>
        <p id="paragraph">This is a paragraph</p>
        
        <!-- Output -->
        <script>
            document.write("Hello World!");
        </script>
        
        <script src="assets/js/main.js"></script>
    </body>
</html>
